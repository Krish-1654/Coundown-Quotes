<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap css and js cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section>
            <div class="container-fluid text-light">
                <div class="row">
                    <div class="col-md-6 bg-black text-center align-content-center border">
                        <h1>Countdown Timer</h1>
                        <div class="display-5" id="timer">00:00:00</div>
                        <br>
                        <button class="btn btn-outline-info w-25  fw-bold text-uppercase mx-2" id="playPauseBtn">Play</button>
                        <button class="btn btn-outline-danger w-25  fw-bold text-uppercase mx-2" id="resetBtn">Reset</button>
                    </div>
                    <div class="col-md-6 bg-black text-center align-content-center border">
                        <p class="h5 my-3" id="quotes_txt">Click To Get Quotes</p>
                        <button class="btn btn-outline-info w-25 fw-bold" id="quotes_btn">Quotes</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
   

    <script src="assets/js/script.js"></script>
</body>

</html>
